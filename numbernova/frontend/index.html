<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <!-- Add Jersey 10 Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Number Nova</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a1f;
            font-family: Jersey 10, Arial, sans-serif;
        }
        /*
         * PERFORMANCE OPTIMIZATION: Stars Animation GIF
         *
         * PROBLEM: Originally each screen had JavaScript-animated stars using Konva.
         * - Created 120+ star circles per screen
         * - Each star ran its own animation loop (opacity sine wave)
         * - Hundreds of concurrent animations = LAG and high CPU usage
         *
         * SOLUTION: Replaced JS animations with a single GIF background.
         * - Recorded the original animation as a GIF
         * - Set it as CSS background here (ONE image, no JS)
         * - Browser handles GIF natively (hardware accelerated)
         * - All Konva screens use 'transparent' fill so this GIF shows through
         *
         * Result: Removed ~228 lines of JS code, smooth 60fps animation
         */
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: url('/assets/stars_animation.gif') center/cover no-repeat;
            background-size: cover;
        }
        input::placeholder {
            color: #b8b8c8;
            opacity: 0.7;
        }
        input::-webkit-input-placeholder {
            color: #b8b8c8;
            opacity: 0.7;
        }
        input::-moz-placeholder {
            color: #b8b8c8;
            opacity: 0.7;
        }
        input:-ms-input-placeholder {
            color: #b8b8c8;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
